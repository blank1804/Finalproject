<div style="height: 100%">

  <div class="d-flex flex-column" style="height: 100%">

    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['../../']">รายชื่อนักศึกษา</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>ผลการเรียน
      </nz-breadcrumb-item>
    </nz-breadcrumb>

    <div class="toolbar">
      <nz-page-header-extra class="headex">
        <button class="buttontool" nz-button nzType="primary">

        </button>
      </nz-page-header-extra>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <h3>จัดการผลการเรียนนักศึกษา</h3>
      </div>
    </div>
    <br />

    <app-student-info></app-student-info>
    <br>
    <div class="toolbar">
      <nz-page-header-extra class="headex">

        <button nz-button nzType="primary" (click)="rout(null)" nzDanger>เพิ่มผลการเรียน
        </button>

      </nz-page-header-extra>
    </div>
    <br>
    <nz-collapse>
      <nz-collapse-panel class="collapse-header" nzHeader="รายการ" [nzActive]="true">
        <div class="d-flex flex-column" style="height: 100%">
          <div class="flex-grow">
            <div nz-row [nzGutter]="24">
              <div nz-col [nzSpan]="24">
                <div #tableContainer class="table_container">
                  <nz-table #borderedTable nzBordered [nzData]="dataSet" nzSize="small" #headerTable
                    [nzScroll]="{ y: '290px' }">
                    <thead>
                      <tr>
                        <th class="head ttcenter" [width]="300">ภาคเรียน/ปีการศึกษา</th>
                        <th class="head ttcenter" [width]="300">GPS</th>
                        <th class="head ttcenter" [width]="350">GPA</th>
                        <th class="head ttcenter">จัดการ</th>
                      </tr>
                    </thead>
                    <tbody class="ttcenter">
                      <tr *ngFor="let data of borderedTable.data">
                        <td>{{ data.yearOfgrade }}</td>
                        <td>{{ data.gps }}</td>
                        <td>{{ data.gpa }}</td>


                        <td><button nz-button nzType="primary" nzDanger>
                            <i nz-icon nzType="edit"></i>
                          </button > &nbsp; <button nz-button nzType="primary"  nzDanger>
                            <i nz-icon nzType="delete"></i>
                          </button></td>
                      </tr>
                    </tbody>
                  </nz-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nz-collapse-panel>
    </nz-collapse>



  </div>
</div>
