<div style="height: 100%">

    <div class="d-flex flex-column" style="height: 100%">

      <nz-breadcrumb>
        <nz-breadcrumb-item>
          รายชื่อนักศึกษา
        </nz-breadcrumb-item>
      </nz-breadcrumb>

      <div class="toolbar">
      <nz-page-header-extra class="headex">
        <button class="buttontool" nz-button nzType="primary">
          <a routerLink="/student/detail">เพิ่มนักศึกษา</a>
        </button>
      </nz-page-header-extra>
    </div>
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <h3>รายชื่อนักศึกษา</h3>
        </div>
      </div>
      <br />
      <nz-collapse>
        <nz-collapse-panel
          class="collapse-header"
          nzHeader="ค้นหา"
          [nzActive]="true"
        >
          <form
            [formGroup]="searchForm"
            nzLayout="'vertical'"
            class="ss-form-search-criteria"
          >
            <nz-row nz-row [nzGutter]="24" class="center">
              <div nz-col nzSm="0" nzMd="2"></div>
              <div nz-col nzSm="3" nzMd="6">
                <nz-form-item>
                  <nz-form-label nzFor="year"> ระดับชั้น </nz-form-label>
                  <nz-form-control>
                    <nz-select
                      nzShowSearch
                      nzAllowClear
                      nzPlaceHolder=" "
                      id="year"
                      name="year"
                      formControlName="year"
                    >
                      <nz-option nzLabel="ปวช.1" nzValue="ปวช.1"></nz-option>
                      <nz-option nzLabel="ปวช.2" nzValue="ปวช.2"></nz-option>
                      <nz-option nzLabel="ปวช.3" nzValue="ปวช.3"></nz-option>
                      <nz-option nzLabel="ปวส.1" nzValue="ปวส.1"></nz-option>
                      <nz-option nzLabel="ปวส.2" nzValue="ปวส.2"></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSm="5" nzMd="10">
                <nz-form-item>
                  <nz-form-label nzFor="branch"> สาขา </nz-form-label>
                  <nz-form-control>
                    <nz-select
                      nzAllowClear
                      nzShowSearch
                      id="branch"
                      name="branch"
                      nzPlaceHolder=" "
                      formControlName="branch"
                    >
                      <nz-option
                        nzLabel="การบัญชี"
                        nzValue="การบัญชี"
                      ></nz-option>
                      <nz-option
                        nzLabel="การตลาด"
                        nzValue="การตลาด"
                      ></nz-option>
                      <nz-option
                        nzLabel="คอมพิวเตอร์กราฟิก"
                        nzValue="คอมพิวเตอร์กราฟิก"
                      ></nz-option>
                      <nz-option
                        nzLabel="การโรงแรมและบริการ"
                        nzValue="การโรงแรมและบริการ"
                      ></nz-option>
                      <nz-option
                        nzLabel="ธุรกิจร้านอาหารและภัตตาคาร"
                        nzValue="ธุรกิจร้านอาหารและภัตตาคาร"
                      ></nz-option>
                      <nz-option
                        nzLabel="การจัดการธุรกิจค้าปลีก"
                        nzValue="การจัดการธุรกิจค้าปลีก"
                      ></nz-option>
                      <nz-option
                        nzLabel="สปาและความงาม"
                        nzValue="สปาและความงาม"
                      ></nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSm="2" nzMd="4">
                <nz-form-item>
                  <nz-form-control>
                    <button
                      nz-button
                      nzType="primary"
                      (click)="search(true)"
                      [disabled]="!searchForm.valid"
                    >
                      ค้นหา
                    </button>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </nz-row>
          </form>
        </nz-collapse-panel>
      </nz-collapse>
      <br />
      <nz-collapse>
        <nz-collapse-panel
          class="collapse-header"
          nzHeader="รายชื่อ"
          [nzActive]="true"
        >
          <div class="d-flex flex-column" style="height: 100%">
            <div class="flex-grow">
              <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="24">
                  <div #tableContainer class="table_container">
                    <nz-table
                      #basicTable
                      nzBordered
                      [nzData]="listOfData"
                      nzSize="small"
                      [(nzPageIndex)]="this.page.pageNumber"
                      [(nzPageSize)]="this.page.pageSize"
                      (nzPageIndexChange)="search(false)"
                      (nzPageSizeChange)="search(false)"
                      [nzFrontPagination]="false"
                      [nzTotal]="total"
                      [nzLoading]="loadingTable"
                      #headerTable
                      [nzScroll]="{ y: '290px' }"
                    >
                      <thead nzSort>
                        <tr>
                          <th
                            nzAlign="center"
                            nzColumnKey="id"
                            nzWidth="200px"
                          >
                            รหัสนักศึกษา
                          </th>
                          <th
                            nzAlign="center"
                            nzColumnKey="stdName"
                            nzWidth="200px"
                          >
                            ชื่อ
                          </th>
                          <th
                            nzAlign="center"
                            nzColumnKey="stdLastname"
                            nzWidth="200px"
                          >
                            นามสกุล
                          </th>
                          <!-- <th
                          nzAlign="center"
                          nzColumnKey="year"
                          nzWidth="90px"
                        >
                          ชั้นปี
                        </th> -->
                          <th
                            nzAlign="center"
                            nzColumnKey="branch"
                            nzWidth="250px"
                            *ngFor="let column of listOfColumns"
                            [nzSortOrder]="column.sortOrder"
                            [nzSortFn]="column.sortFn"
                            [nzSortDirections]="column.sortDirections"
                            [nzFilterMultiple]="column.filterMultiple"
                            [nzFilters]="column.listOfFilter"
                            [nzFilterFn]="column.filterFn"
                          >
                            {{column.name}}
                          </th>
                          <th nzAlign="center" nzWidth="250px">จัดการ</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let data of basicTable.data">
                          <td nzAlign="center">{{ data.stdId }}</td>
                          <td nzAlign="center">
                            {{ data.stdPrename }} {{ data.stdName }}
                          </td>
                          <td nzAlign="center">{{ data.stdLastname }}</td>
                          <td nzAlign="center">{{ data.year }}</td>
                          <td nzAlign="center">{{ data.branch }}</td>
                          <td nzAlign="center">

                            <button
                              nz-button
                              nzType="primary"
                              (click)="studentDetails(data.id)"
                              nzDanger
                            >
                              <i nz-icon nzType="edit" nzTheme="outline"></i>
                            </button>&nbsp;
                            <button
                              nz-button
                              nzType="primary"
                              (click)="cancel(data.id)"
                              nzDanger
                            >
                              <i nz-icon nzType="delete"></i>
                            </button>&nbsp;
                            <button
                              nz-button
                              nzType="primary"
                              (click)="grade(data.id)"

                            >
                              ผลการเรียน
                            </button>

                          </td>
                        </tr>
                      </tbody>
                    </nz-table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nz-collapse-panel>
      </nz-collapse>
      <br />
    </div>

</div>
<ng-template> </ng-template>
